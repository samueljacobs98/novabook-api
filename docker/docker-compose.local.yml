version: "3.8"

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.local
      args:
        NODE_VERSION: ${NODE_VERSION}
    volumes:
      - ../src:/app/src
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=local
    env_file:
      - ../.env.local
    depends_on:
      - db
    command: npm run dev

  db:
    image: postgres:15
    container_name: novabook-db
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - novabook-db-data:/var/lib/postgresql/data

volumes:
  novabook-db-data:
